<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <form #signupForm="ngForm" (ngSubmit)="signup(signupForm.value)">
                  <div class="mt-3">
                    <h2 class="text-center">Signup</h2>
                    <hr>
                    <div class="alert alert-danger" *ngIf="errors">
                      <div *ngIf="email_errors">
                        <strong>Error Occurred : </strong>{{ email_errors }}
                      </div>
                      <div  *ngIf="password_confirmation_errors">
                        {{ password_confirmation_errors }}
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="name" class="form-control" id="name" name="name" #name="ngModel" ngModel required>
                    <span
                      *ngIf="!name.valid && name.touched"
                      class="help-block text-danger"
                      >Name is a required field</span
                    >
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" ngModel #email="ngModel" required email>
                    <span
                      *ngIf="!email.valid && email.touched"
                      class="help-block text-danger"
                      >Enter a valid email</span
                    >
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" #password="ngModel" ngModel required>
                      <span
                        *ngIf="!password.valid && password.touched"
                        class="help-block text-danger"
                        >Password is a required field</span
                      >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password Confirmation</label>
                        <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" #password_confirmation="ngModel" ngModel required>
                        <span
                          *ngIf="!password_confirmation.valid && password_confirmation.touched"
                          class="help-block text-danger"
                          >Password Confirmation is a required field</span
                        >
                      </div>
                    
                  <button type="submit" class="btn btn-success btn-block" [disabled]="!signupForm.valid">Signup</button>
                </form>
                <a routerLink="/login" class="text-center mt-3">Already have an account? Login here.</a>
            </div>
        </div>
    </div>
</div>
